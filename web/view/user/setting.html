<div class="inner-content">    <!--<h3>帐户设置</h3>-->    <!--<hr>-->    <div ng-controller="user_setting_ctrl">        <tabset>            <tab heading="基本信息">                <form class="form-horizontal mar-top-20 width-600 w5c-form nice-form" role="form" w5c-form-validate=""                      name="change_basic_info_form" novalidate>                    <div class="form-group">                        <label class="col-sm-2 control-label">邮箱</label>                        <div class="col-sm-10">                            <input type="email" class="form-control" name="user_email" disabled placeholder="邮箱"                                   ng-model="user.email">                        </div>                    </div>                    <div class="form-group">                        <label class="col-sm-2 control-label">用户名</label>                        <div class="col-sm-10">                            <input type="text" required="" name="user_name" class="form-control" placeholder="用户名"                                   ng-model="user.name">                        </div>                    </div>                    <div class="form-group">                        <label class="col-sm-2 control-label">个人简介</label>                        <div class="col-sm-10">                            <textarea class="form-control" name="user_desc" maxlength="200" placeholder="个人简介"                                      ng-model="user.desc"></textarea>                        </div>                    </div>                    <div class="form-group" ng-show="change_basic_info_form.$errors.length > 0">                        <div class="col-sm-10 col-sm-offset-2">                            <div class="alert alert-danger ">                                <i class="fa fa-times-circle"></i> {{change_basic_info_form.$errors[0]}}                            </div>                        </div>                    </div>                    <div class="form-group">                        <div class="col-sm-offset-2 col-sm-10">                            <button type="button" w5c-form-submit="js_change_basic(user)" data-loading-text="保存中..."                                    loading-status="saving" class="btn btn-success">保存                            </button>                        </div>                    </div>                </form>            </tab>            <tab heading="修改密码">                <form class="form-horizontal mar-top-20 width-600 w5c-form nice-form" role="form" w5c-form-validate=""                      name="change_pwd_form" novalidate="">                    <div class="form-group">                        <label class="col-sm-2 control-label">原密码</label>                        <div class="col-sm-10">                            <input type="password" class="form-control" name="user_original_pwd" required="" placeholder="输入原有密码"                                   ng-model="user.password">                        </div>                    </div>                    <div class="form-group">                        <label class="col-sm-2 control-label">新密码</label>                        <div class="col-sm-10">                            <input type="password" name="user_new_pwd" required="" class="form-control"                                   placeholder="新密码" ng-model="user.new_password">                        </div>                    </div>                    <div class="form-group">                        <label class="col-sm-2 control-label">再次输入</label>                        <div class="col-sm-10">                            <input type="password" name="repeat_password" w5c-repeat="user_new_pwd" class="form-control"                                   placeholder="再次输入新密码" ng-model="user.repeat_password">                        </div>                    </div>                    <div class="form-group" ng-show="change_pwd_form.$errors.length > 0">                        <div class="col-sm-10 col-sm-offset-2">                            <div class="alert alert-danger ">                                <i class="fa fa-times-circle"></i> {{change_pwd_form.$errors[0]}}                            </div>                        </div>                    </div>                    <div class="form-group">                        <div class="col-sm-offset-2 col-sm-10">                            <button type="submit" w5c-form-submit="js_change_password(user)" data-loading-text="保存中..."                                    loading-status="saving" class="btn btn-success">保存                            </button>                        </div>                    </div>                </form>            </tab>            <tab heading="头像">                <a href="javascript:;" class="avatar avatar-80 mar-top-15">                    <img ng-src="{{user.avatar.path}}" alt="<%=locals.user%>" class="img-circle">                </a>                <div class="input-group width-600 mar-top-15">                    <input type="text" name="user_avatar" required="" class="form-control"                           placeholder="输入头像地址" ng-model="user.avatar.path">                    <span class="input-group-btn">                        <button class="btn btn-success" ng-click="js_update_avatar(user)" type="button">保存</button>                    </span>                </div>            </tab>        </tabset>    </div></div>
