<div class="signin-panel" ng-controller="user_signup_ctrl">    <form class="form-horizontal nice-form w5c-form" role="form" novalidate w5c-submit="js_signup(user_signup_ctrl,user)"          w5c-form-validate="" name="form_user_signup">        <div class="form-group">            <input type="email" autofocus="" w5c-unique-check="{url:'/api/user/email/check?email={{user.email}}'}" required="" name="user_email" ng-model="user.email" class="form-control" placeholder="邮箱">        </div>        <div class="form-group">            <input type="text" required="" name="user_name"  w5c-unique-check="{url:'/api/user/name/check?name={{user.name}}'}" ng-model="user.name" class="form-control" placeholder="用户名">        </div>        <div class="form-group">            <input type="password" required="" name="user_password" ng-model="user.password" class="form-control"                   placeholder="密码">        </div>        <div class="form-group">            <input type="password" w5c-repeat="user_password" name="repeat_password" ng-model="user.repeat_password" class="form-control"                   placeholder="再次输入密码">        </div>        <div class="form-group" ng-show="form_user_signup.$errors.length > 0">            <div class="alert alert-danger ">                <i class="fa fa-times-circle"></i> {{form_user_signup.$errors[0]}}            </div>        </div>        <div class="form-group">            <button type="submit" class="btn btn-success btn-lg btn-block">注 册</button>        </div>    </form></div>
